<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<script>
		function loadImage(src,success,error){
			let image = new Image();
			image.src = src;
			//加载完成
			image.onload = success;
			//加载失败
			image.onerror = error;
		}
		console.log(1)
		
		loadImage(
		'jp.webp',
		()=>{
			console.log('成功');
		},
		()=>{
			console.log('失败');
		});
		
		console.log(3)
	</script>
	</body>
</html>
