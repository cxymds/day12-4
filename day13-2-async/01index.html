<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>打开窗口</button>
		<button>发送消息</button>
	</body>
	<script>
		var popup;
		var btns = document.getElementsByTagName('button');
		
		btns[0].onclick = function(){
			popup= window.open('http://127.0.0.1/work/day13-2-async/01new_open.html', 'title');
		}
		 
		btns[1].onclick = function(){
			popup.postMessage('Hello World!', 'http://127.0.0.1/work/day13-2-async/01new_open.html');
		}
		
		window.addEventListener('message', function(e) {
		  console.log(e.data);
		},false);
	</script>
</html>
