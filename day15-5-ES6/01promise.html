	<script type="text/javascript">

		let p = new Promise((resolve,reject)=>{
			//发起ajax请求
			//异步操作结果的逻辑 用于实现promise状态的变化
			if(true){
				let data = {
					'message':'成功了'
				}
				resolve(data);
			}else{
				reject();
			}
		});
		
		p.then((data)=>{
			console.log(data.message)
		},()=>{
			console.log(2)
		});
